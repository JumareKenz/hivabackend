# ============================================================================
# CORS Fix for api.hiva.chat - Handle OPTIONS before redirects
# Add this server block to handle /api/queues/* routes
# ============================================================================

server {
    listen 80;
    server_name api.hiva.chat;
    
    # Handle OPTIONS preflight requests BEFORE redirect (CORS requirement)
    location / {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "3600" always;
            add_header Content-Length "0";
            add_header Content-Type "text/plain";
            return 204;
        }
        
        # Redirect HTTP to HTTPS (but not for OPTIONS)
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443;
    server_name api.hiva.chat;
    
    # Note: Cloudflare handles SSL termination
    # If you need SSL on origin server, uncomment and configure certificates:
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/api.hiva.chat/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.hiva.chat/privkey.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS Headers (for cross-origin requests)
    add_header Access-Control-Allow-Origin "$http_origin" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # Logging
    access_log /var/log/nginx/api_hiva_chat_access.log;
    error_log /var/log/nginx/api_hiva_chat_error.log;
    
    # Route /api/queues/* to dcal-ai-engine service (port 8300)
    location /api/queues {
        # Handle OPTIONS preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "3600" always;
            add_header Content-Length "0";
            add_header Content-Type "text/plain";
            return 204;
        }
        
        # Proxy to dcal-ai-engine
        proxy_pass http://127.0.0.1:8300;
        proxy_http_version 1.1;
        
        # Connection management
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # Real IP handling
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cloudflare headers (if Cloudflare is configured, these will be set by Cloudflare module)
        # proxy_set_header CF-Connecting-IP $cf_connecting_ip;
        # proxy_set_header CF-Ray $cf_ray;
        # proxy_set_header CF-Country $cf_country;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # No caching for API endpoints
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }
    
    # Default location - return 404 for other paths
    location / {
        return 404;
    }
}
